<app-categories></app-categories>
    <h2>Products</h2>
    <div class = "items">
<div class="cont" *ngFor = "let product of products">

      <img src = "{{product.image }}">

    <h3>
        <a [title] = "product.name + ' details'"
           [routerLink] = "['/product', product.id]"
        >
            {{product.name}}

        </a>
    </h3>

    <div class = "info">
    <h4>{{ product.price | currency }}</h4>
        <p></p>
    <p *ngIf = "product.description">
        Description: {{ product.description }}
    </p>
        <star-rating [value]="product.rating"
                     [totalstars]="5"
                     checkedcolor="red"
                     uncheckedcolor="black"
                     [readonly]="true"></star-rating>

        <a href = 'https://t.me/share/url?url={{product.link}}'>
    <button type = "button">
        Share
    </button>
    </a>
    <br>
    <a href = {{product.link}}>
        <button type = "button" >
            Buy
        </button>
    </a>
    </div>
</div>
</div>
